<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
      <label for="animal-1">Animal:</label>
      <input id="animal-1" name="animal-1" type="text" required>
      <br>
      <label for="animal-2">Another Animal:</label>
      <input type="text" required id="animal-2" name="animal-2">
      <br>
      <label for="animal-3">One More Animal:</label>
      <input type="text" required id="animal-3" name="animal-3">
      <br>
      <label for="adj-1">Adjective (past tense):</label>
      <input type="text" required id="adj-1" name="adj-1">
      <br>
      <label for="verb-1">Verb (ends in -ing):</label>
      <input type="text" required id="verb-1" name="verb-1">
      <br>
      <label for="num-1">Number:</label>
      <input type="number" required id="num-1" name="num-1">
      <br>
      <span>Yes or No:</span>
      <input type="radio" required id="yes" name="answer" value="yes">
      <label for="yes"></label>
      <input type="radio" required id="no" name="answer" value="no">
      <label for="no"></label>
      <br>
      <label for="speed">Relative speed (ends in -er):</label>
      <select id="speed" name="speed" required>
      <option value="faster">Faster</option>
      <option value="laster">Laster</option>
      <option value="flaster">Flaster</option>
      </select>
      <br>
      <label>Motivational Quote:</label>
      <input id="quote" type="text" required>

      <input type="submit" value="Form My Story!" list="quote-choices">
      <datalist id="quote-choices">
      <option value="winner ice cream!"></option>
      <option value="losserer gets toffee !"></option>
      </datalist>
      <br>
      <label for="message">Meaningful Message:</label>
      <textarea id="message" name="message" required rows="8" cols="40">
      </textarea>
      <br>

      </form>
    </section>
  </body>
</html>
